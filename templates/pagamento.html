



<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Numerologia na Empresa</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for ('static' , filename='favicon.ico')}}" />

        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://assets.pagseguro.com.br/checkout-sdk-js/rc/dist/browser/pagseguro.min.js"></script>
        <script src="static/js/pagseguro.directpayment.js"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='css/styles.css') }}" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{{ url_for('serve_video', filename='bg.mp4')}}" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1>Pagamento</h1><br>
                    <form action="/pagseguro" method="post">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name"><br><br>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email"><br><br>

                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf"><br><br>

                        <label for="ncard">Numero do Cartao:</label>
                        <input type="number" id="ncard" name="ncard"><br><br>

                        <label for="exp_month">Mes:</label>
                        <input type="number" id="exp_month" name="exp_month"><br><br>

                        <label for="exp_year">Ano:</label>
                        <input type="number" id="exp_year" name="exp_year"><br><br>

                        <label for="s_code">Codigo:</label>
                        <input type="number" id="s_code" name="s_code"><br><br>

                        <input type="submit" value="Pagar com PagSeguro">
                    </form>

                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

    </body>
</html>
